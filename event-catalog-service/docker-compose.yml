services:
  catalog-db:
    image: postgres:16
    container_name: catalog-db
    restart: always
    environment:
      POSTGRES_USER: catalog_user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: catalog_db
    ports:
      - "5432:5432"
    volumes:
      - catalog_data:/var/lib/postgresql/data
    networks:
      - catalog-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U catalog_user -d catalog_db"]
      interval: 5s
      retries: 5
      start_period: 5s

  event-catalog-service:
    build: .
    container_name: event-catalog-service
    depends_on:
      catalog-db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - ticketing-network
    command: >
      sh -c "python -m app.db.wait_for_db &&
         python -m app.db.seed_data &&
         uvicorn app.main:app --host 0.0.0.0 --port 8000"

volumes:
  catalog_data:

networks:
  ticketing-network:
    driver: bridge
