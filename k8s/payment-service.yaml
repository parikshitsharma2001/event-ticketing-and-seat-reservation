apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: payment-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4004
          env:
            - name: PORT
              value: "4004"
            - name: DATABASE_HOST
              value: "paymentdb"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USERNAME
              value: "appuser"
            - name: DATABASE_PASSWORD
              value: "changeme123"
            - name: DATABASE_NAME
              value: "appdb"
            - name: ORDER_CALLBACK_URL
              value: "http://order-service:4003/v1/payments/callback"
          livenessProbe:
            httpGet:
              path: /health
              port: 4004
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4004
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  ports:
    - port: 4004
      targetPort: 4004
      nodePort: 30084
      protocol: TCP
      name: http
  selector:
    app: payment-service
  type: NodePort
