apiVersion: v1
kind: ConfigMap
metadata:
  name: seating-service-config
data:
  SPRING_DATASOURCE_URL: jdbc:postgresql://seatingdb:5432/seatingdb
  SPRING_DATASOURCE_USERNAME: postgres
  SPRING_REDIS_HOST: redis
  SPRING_REDIS_PORT: "6379"
  SERVER_PORT: "8082"
---
apiVersion: v1
kind: Secret
metadata:
  name: seating-service-secret
type: Opaque
stringData:
  SPRING_DATASOURCE_PASSWORD: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: seating-service
  labels:
    app: seating-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: seating-service
  template:
    metadata:
      labels:
        app: seating-service
    spec:
      containers:
      - name: seating-service
        image: seating-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8082
        envFrom:
        - configMapRef:
            name: seating-service-config
        - secretRef:
            name: seating-service-secret
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8082
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: seating-service
  labels:
    app: seating-service
spec:
  type: NodePort
  ports:
  - port: 8082
    targetPort: 8082
    nodePort: 30082
    protocol: TCP
    name: http
  selector:
    app: seating-service
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: seating-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: seating-service
  minReplicas: 2
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
