apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog-service
  template:
    metadata:
      labels:
        app: catalog-service
    spec:
      containers:
        - name: catalog-service
          image: catalog-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4001
          env:
            - name: PORT
              value: "4001"
            - name: DATABASE_HOST
              value: "catalogdb"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USERNAME
              value: "appuser"
            - name: DATABASE_PASSWORD
              value: "changeme123"
            - name: DATABASE_NAME
              value: "appdb"
          livenessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4001
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-service
  labels:
    app: catalog-service
spec:
  ports:
    - port: 4001
      targetPort: 4001
      protocol: TCP
      name: http
      nodePort: 30081
  selector:
    app: catalog-service
  type: NodePort
