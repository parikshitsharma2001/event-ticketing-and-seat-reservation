apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
        - name: order-service
          image: order-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4003
          env:
            - name: PORT
              value: "4003"
            - name: DATABASE_HOST
              value: "orderdb"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USERNAME
              value: "appuser"
            - name: DATABASE_PASSWORD
              value: "changeme123"
            - name: DATABASE_NAME
              value: "appdb"
            - name: CATALOG_URL
              value: "http://catalog-service:4001"
            - name: SEATING_URL
              value: "http://seating-service:8082"
            - name: PAYMENT_URL
              value: "http://payment-service:4004"
            - name: NOTIFICATION_URL
              value: "http://notification-service:4005"
            - name: TAX_PERCENT
              value: "5"
          livenessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 4003
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  ports:
    - port: 4003
      targetPort: 4003
      protocol: TCP
      name: http
      nodePort: 30082
  selector:
    app: order-service
  type: NodePort
